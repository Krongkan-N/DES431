# Django Web
# Postgresql
# Nocodb

version: "3"

services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - pgdb
  pgdb:
    image: postgres
    restart: always
    environment:
      - POSTGGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  nocodb:
    image: nocodb/nocodb:lastest
    depends_on:
      - pgdb
    ports:
      - "8000:8000"
    restart: always